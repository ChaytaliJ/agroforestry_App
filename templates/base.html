<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agroforestry App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 50px;"> -->
        <h1>Agroforestry Program</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/dashboard">Dashboard</a> |
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        function confirmLogout() {
            var confirmAction = confirm("Are you sure you want to logout?");
            if (confirmAction) {
                window.location.href = "{{ url_for('logout') }}";
            }
        }
        </script>
</body>
</html>
